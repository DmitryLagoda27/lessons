<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson#14</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <h1 class="header__title">Урок14 Форми</h1>
            </div>
        </header>
        <main class="page">
            <div class="page__form form">
                <h2 class="form__title">тестова форма</h2>
                <form method="post" action="dimylka2071@gmail.com" enctype="multipart/form-data" class="form__body">

                    <div class="form__item">
                        <label for="name" class="form__label">Ваше ім'я: </label>
                        <input required autocomplete="on" id="name" placeholder="ім'я" name="form[]" class="form__input"
                            type="text">
                    </div>
                    <div class="form__item">
                        <label for="name" class="form__label">Ваше прізвище: </label>
                        <input required autocomplete="on" id="name" placeholder="прізвище" name="form[]"
                            class="form__input" type="text">
                    </div>
                    <div class="form__item">
                        <label for="email" class="form__label">Електронна пошта:</label>
                        <input required autocomplete="on" id="email" placeholder="email" name="form[]"
                            class="form__input" type="email">
                    </div>
                    <div class="form__item">
                        <label for="age" class="form__label">Ваш вік:</label>
                        <input required autocomplete="on" id="age" placeholder="ваш вік" name="form[]"
                            class="form__input" type="number">
                    </div>
                    <div class="form__item">
                        <label for="date_of_birth" class="form__label">Дата народження:</label>
                        <input required autocomplete="on" id="date_of_birth" placeholder="дата" name="form[]"
                            class="form__input" type="date">
                    </div>
                    <div class="form__item">
                        <label for="tel" class="form__label">Ваш телефон:</label>
                        <input required autocomplete="on" id="tel" value="+380" name="form[]" class="form__input"
                            type="tel">
                    </div>
                    <div class="form__item">
                        <label for="happiness" class="form__label">Рівень щастя:</label>
                        <input autocomplete="off" id="happiness" name="form[]" class="form__input" type="range">
                    </div>

                    <div class="form__item">
                        <label for="mess" class="form__label">Розкажіть про себе:</label>
                        <textarea cols="10" rows="2" autocomplete="off" id="mess" class="form__input" name="form[]"
                            class="form__area"></textarea>
                    </div>
                    <div class="form__item">
                        <label for="lang" class="form__label">Оберіть мову:</label>
                        <select name="form[]" id="lang" class="form__input form__input--lang">
                            <option value="uk">Uk</option>
                            <option value="en">En</option>
                            <option value="Jp">Jp</option>
                            <option value="Pl">Pl</option>
                        </select>
                    </div>
                    <div class="form__item">
                        <label for="color" class="form__label">Оберіть улюблений колір:</label>
                        <input value="#472536" id="color" name="form[]" class="form__input form__input--color "
                            type="color">
                    </div>

                    <div class="form__item">
                        <label for="file" class="form__label">Прикріпити файл</label>
                        <input id="file" class="form__input" name="form[]" accept="image/png, image/jpeg" multiple
                            type="file">
                    </div>

                    <h3 class="form__checkbox-title">Oберіть декілька варіантів кольору</h3>
                    <div class="form__item">
                        <label for="black" class="form__checkbox-label">
                            <input checked class="form__input-checkbox" tabindex="1" value="black" autocomplete="off"
                                id="black" type="checkbox" name="form[]">
                            <span class="form__text-checkbox">чорний</span>
                        </label>

                        <label for="white" class="form__checkbox-label">
                            <input class="form__input-checkbox" tabindex="1" autocomplete="off" value="white" id="white"
                                type="checkbox" name="form[]">
                            <span class="form__text-checkbox">білий</span>
                        </label>

                        <label for="red" class="form__checkbox-label">
                            <input class="form__input-checkbox" autocomplete="off" id="red" type="checkbox"
                                name="form[]">
                            <span class="form__text-checkbox">червоний</span>
                        </label>

                        <label for="blue" class="form__checkbox-label">
                            <input class="form__input-checkbox" autocomplete="off" id="blue" type="checkbox"
                                name="form[]">
                            <span class="form__text-checkbox">синій</span>
                        </label>
                    </div>
                    <h3 class="form__radio-title">Oберіть ифшу улюблену тварину</h3>
                    <div class="form__item">
                        <label for="dog" class="form__radio-label">
                            <input class="form__input-radio" checked autocomplete="off" id="dog" type="radio"
                                name="form[]">
                            <span class="form__text-radio">Песик</span>
                        </label>
                        <label for="cat" class="form__radio-label">
                            <input class="form__input-radio" autocomplete="off" id="cat" type="radio" name="form[]">
                            <span class="form__text-radio">Кішка</span>
                        </label>

                        <label for="hamster" class="form__radio-label">
                            <input class="form__input-radio" autocomplete="off" id="hamster" type="radio" name="form[]">
                            <span class="form__text-radio">Хом'як</span>
                        </label>
                        <label for="seal" class="form__radio-label">
                            <input class="form__input-radio" autocomplete="off" id="seal" type="radio" name="form[]">
                            <span class="form__text-radio">Тюлень</span>
                        </label>
                        <label for="rhinoceros" class="form__radio-label">
                            <input class="form__input-radio" autocomplete="off" id="rhinoceros" type="radio"
                                name="form[]">
                            <span class="form__text-radio">Носоріг</span>
                        </label>
                    </div>
                    <div class="form__buttons">
                        <button type="reset" class="form__button">Зкинути данні</button>
                        <button type="submit" class="form__button">Відправити форму</button>
                    </div>
                </form>
            </div>
            <div class="page__container">
                <div class="page__h-form form-h">

                </div>

            </div>

        </main>
        <footer class="footer">

        </footer>
    </div>
</body>

</html>
